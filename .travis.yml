language: node_js
node_js:
  - 14

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker-compose -f docker-compose-build.yaml build --parallel
  - docker tag reverseproxy nghiepnx/reverseproxy:v1
  - docker tag udagram-api-user nghiepnx/udagram-api-user:v1
  - docker tag udagram-api-feed nghiepnx/udagram-api-feed:v1
  - docker tag udagram-frontend:local nghiepnx/udagram-frontend:v1

# Tasks to perform after the process is successful. Formatting the Docker username and password as below enables you to programmatically log in without having the password exposed in logs.
after_success:
  - echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USER" --password-stdin
  - docker push nghiepnx/reverseproxy:v1
  - docker push nghiepnx/udagram-api-user:v1
  - docker push nghiepnx/udagram-api-feed:v1
  - docker push nghiepnx/udagram-frontend:v1
